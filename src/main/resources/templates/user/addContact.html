<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  	<section>
		<div class="card">
			<div class="card-body">
				
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
				<div th:text="${session.message.content}"></div>
			</div>
			
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10 offset-md-1 background-light">
							<form action="#"
									th:action="@{processContact}"
									th:object="${contact}"
									method="post"
									enctype="multipart/form-data"
									class="mt-2"
									>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-plus pt-1 pb-1"></i></div>
										</div>
										<input required type="text" class="form-control" id="name" name="name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" placeholder="Enter Name Here" th:value="${contact.name}">
										<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
									</div>
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-user pt-1 pb-1"></i></div>
										</div>
										<input type="text" class="form-control" id="nickName" name="nickName" placeholder="Enter nickname Here"  th:value="${contact.nickName}">
									</div>	
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-phone pt-1 pb-1"></i></div>
										</div>
										<input required type="text" class="form-control" id="phone" name="phone"  th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}" placeholder="Enter Phone number Here"  th:value="${contact.phone}">
										<div class="invalid-feedback" th:each="e: ${#fields.errors('phone')}" th:text="${e}"></div>
									</div>
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">@</div>
										</div>
										<input type="text" class="form-control" id="email" name="email" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" placeholder="Enter email Here"  th:value="${contact.email}">
										<div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
									</div>
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-briefcase pt-1 pb-1"></i></div>
										</div>
										<input type="text" class="form-control" id="work" name="work" placeholder="Enter work Here"  th:value="${contact.work}">
									</div>	
									<div class="input-group mt-3">
										<textarea id="description" name="description" rows="5" class="form-control" placeholder="About this contact.." th:text="${contact.description}"></textarea>
									</div>
									<div class="input-group mt-3">
										<label for="imageUrl">Select Contact Image  </label>
										<input  type="file" name="contactImage">
									</div>		
									<div class="container text-center mt-5">
										<button type="submit" class="btn" style="background: #19abb5;">Save Contact</button>
									</div>				
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
  	</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
