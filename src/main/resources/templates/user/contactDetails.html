<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  	<section>
	<div th:if="${contact}">
		<div class="card">
			<div class="card-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10 offset-md-1 background-light">
							<div class="text-center">
								
								<div th:if="${message}" th:classappend="${message.type}" class="alert text-center" role="alert">
									<div th:text="${message.content}"></div>
								</div>
								
								<img class="contact-profile-image" th:src="@{'/img/' + ${contact.getImageUrl()}}">
								<h3 th:text="${contact.name + '(' + contact.nickName + ')'}"></h3>
								
								<table class="table mt-5">
								  <thead>
									<tr>
									  <th scope="col"></th>
									  <td scope="col"></td>
									</tr>
								  </thead>
								  <tbody>
									  <tr>
									    <th scope="col">#ID</th>
									    <td th:text="${'SCM-' + contact.cId}" scope="col"></td>
									  </tr>
									  <tr>
									    <th scope="col">Phone</th>
									    <td th:text="${contact.phone}" scope="col"></td>
									  </tr>
									  <tr>
									    <th scope="row">Email</th>
									    <td th:text="${contact.email}" ></td>
									  </tr>
									  <tr>
									    <th scope="row">Work</th>
									    <td th:text="${contact.work}" ></td>
									  </tr>
								  </tbody>
								</table>
								<div class="description mt-5">
									<p th:text="${contact.description}"></p>
								</div>
								<div>
									<a th:href="@{'/user/editContact/'+ ${contact.cId}}"><button type="button" class="btn btn-lg" style="background: #19abb5;">Edit</button></a>
									<a href="#" th:onclick="|deleteContact(${contact.cId})|"><button type="button" class="btn btn-danger btn-lg">Delete</button></a>
									<!-- <a th:href="@{'/user/deleteContact/'+ ${contact.cId}}"><button type="button" class="btn btn-danger btn-lg">Delete</button></a>-->
								</div>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<div th:unless="${contact}" class="text-center mt-5 mr-5 bg-danger text-white pt-3 pb-3">
		<h1>YOU DONT HAVE PERMISSION TO VIEW THIS CONTACT</h1>
	</div>
	
  	</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
